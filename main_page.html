<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="left">
            <img src="logo.png" alt="">
            <div>Fitness Club</div>
        </div>
        
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Centres</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        
        <div class="right">
            <button class="btn">Virtual Assistant</button>
            <button class="btn">Follow Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Start your Fitness Journey now!</h1>
        <form >
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Name" autocomplete="off">
                <input type="text" name="" placeholder="Enter your Age" autocomplete="off">
                <input type="text" name="" placeholder="Enter your Gender" autocomplete="off">
                <input type="text" name="" placeholder="Enter your Locality" autocomplete="off">
                <input type="email" name="" placeholder="Enter your E-Mail" autocomplete="off">
                <input type="text" name="" placeholder="Enter your Phone Number" autocomplete="off">
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
